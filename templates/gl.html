{% extends "base.html" %}

﻿{% block content %}
<div id="about-text-grid">
	<p><b>УИТС</b> - факультет "Управления и Информатики в технологических системах" </p>
	<style type="text/css">
   TABLE {
    width: 300px; /* Ширина таблицы */
    border-top: 2px solid #000; /* Линия сверху таблицы */
    border-bottom: 2px solid #000; /* Линия внизу таблицы */
   }
   TD, TH {
    padding: 3px; /* Поля вокруг содержимого ячеек */
   }
   TH {
    text-align: left; /* Выравнивание текста по левому краю */
    border-bottom: 1px solid #000; /* Линия под верхним заголовком */
   }
  </style>
  
	<p><h2>список студентов:</h2></p>
	<table cellspacing="0">
   <tr>
    <th>Группа</th><th>Имя</th>
   </tr>
   {% for x in gl %}
   <tr>
    <td>{{ x.group }}</td><td><a href="/gl/{{ x.pk }}">{{ x.name }}</a></td>
   </tr>
   {% endfor %}
   </table>	
</div>
{% endblock %}
